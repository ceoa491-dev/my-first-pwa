<!DOCTYPE html>
<html>
<head>
    <title>Child Safety</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; }
        #map { height: 100vh; width: 100%; }

        /* Google Maps‚Äìlike button */
        .loc-btn {
            position: absolute;
            bottom: 20px;
            right: 15px;
            z-index: 1000;
            background: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 22px;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="map"></div>
<button class="loc-btn" title="My location">üìç</button>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const email = localStorage.getItem("email");
const role  = localStorage.getItem("role");

if (!email || !role) {
    alert("Not logged in");
    window.location.href = "login.html";
}

const map = L.map('map').fitWorld();
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
}).addTo(map);

let marker = null;
let circle = null;
let lastLatLng = null;

// ================= CHILD =================
if (role === "Children") {

    map.locate({
        watch: true,
        enableHighAccuracy: true
    });

    map.on('locationfound', function (e) {
        lastLatLng = e.latlng;

        fetch("https://childsafety-backend-6.onrender.com/location/update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                email: email,
                latitude: e.latlng.lat,
                longitude: e.latlng.lng
            })
        });

        if (marker) map.removeLayer(marker);
        if (circle) map.removeLayer(circle);

        marker = L.marker(e.latlng)
            .addTo(map)
            .bindPopup("Your location");

        circle = L.circle(e.latlng, e.accuracy).addTo(map);
    });
}

// ================= PARENT =================
if (role === "Parent") {

    setInterval(() => {
        fetch("https://childsafety-backend-6.onrender.com/location/by-email/" + email)
            .then(res => res.json())
            .then(loc => {
                lastLatLng = [loc.latitude, loc.longitude];

                if (!marker) {
                    marker = L.marker(lastLatLng)
                        .addTo(map)
                        .bindPopup("Child location")
                        .openPopup();
                } else {
                    marker.setLatLng(lastLatLng);
                }
            });
    }, 5000);
}

// ================= MY LOCATION BUTTON =================
document.querySelector(".loc-btn").addEventListener("click", () => {
    if (lastLatLng) {
        map.flyTo(lastLatLng, 17, {
            animate: true,
            duration: 1
        });
    } else {
        alert("Location not available yet");
    }
});
</script>

</body>
</html>
